<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Surprise ❤️</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              love: {
                50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af',
                400: '#fb7185', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c',
                800: '#9f1239', 900: '#881337',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'puff': 'puff 0.8s ease-out forwards',
              'heartbeat': 'heartbeat 3s ease-in-out infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
              puff: { '0%': { transform: 'scale(0.5)', opacity: '0' }, '50%': { transform: 'scale(1.2)', opacity: '1' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              heartbeat: { '0%, 100%': { transform: 'scale(1)' }, '10%': { transform: 'scale(1.05)' }, '20%': { transform: 'scale(1)' }, '30%': { transform: 'scale(1.05)' }, '40%': { transform: 'scale(1)' } }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #fff1f2;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
